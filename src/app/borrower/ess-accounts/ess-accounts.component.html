<app-main-layout>
    <p-table [value]="accounts" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="onPageChange($event)">
        <ng-template pTemplate="header">
            <tr>
                <th>Check Number</th>
                <th>Full Name</th>
                <th>Account Number</th>
                <th>Branch Name</th>
                <th>Action</th>
                <th>
                    <p-button label="New Accounts" icon="pi pi-plus" iconPos="left" (onClick)="goToCreateAccount()"></p-button>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-account>
            <tr>
                <td>{{ account.checkNumber }}</td>
                <td>{{ account.fullName }}</td>
                <td>{{ account.bankAccountNumber }}</td>
                <td>{{ account.nearestBranchName }}</td>
                <td>
                    <p-button icon="pi pi-trash" [rounded]="true" [outlined]="true"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</app-main-layout>
