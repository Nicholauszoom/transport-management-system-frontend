<app-main-layout>
    <p-table [value]="user" [tableStyle]="{ 'min-width': '50rem' }"
             [paginator]="true" [rows]="pageSize" [totalRecords]="totalRecords"
             (onPageChange)="onPageChange($event)">
        <ng-template pTemplate="header">
            <tr>
                <th>SN</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
                <th>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex + 1 + (currentPage - 1) * pageSize }}</td>
                <td>{{ user.username}}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true"></p-button>
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteUser(user.id)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</app-main-layout>
