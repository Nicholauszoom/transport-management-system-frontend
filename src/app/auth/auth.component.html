<p-card id="auth-block" [style]="{ width: '30rem', height: '25rem' }">
    <ng-template  pTemplate="header">
        <div class="p-card-header">
            <h2>e-Mkopo</h2>
        </div>
    </ng-template>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p-floatLabel>
            <input id="username" type="text" [formControl]="username" pInputText p-disabled/>
            <label for="username">Username</label>
        </p-floatLabel>
        @if(username.hasError("required") && (username.touched || submitted)){
            <small id="username-help" class="error">*Username is required.</small>
        }
        
        <p-floatLabel>
            <p-password [formControl]="password" [feedback]="false" />
            <label for="password">Password</label>
        </p-floatLabel>
        @if(password.hasError("required") && (password.touched || submitted)){
            <small id="username-help" class="error">*Password is required.</small>
        }

        <p-button type="submit" label="Login" class="w-full" styleClass="w-full" [loading]="inProgress" />
    </form>
</p-card>
<p-toast position="top-center" />

<style scoped>
p-button{
    position: relative;
    left: 10em;
}

.p-card-header{
    display: flex;
    justify-content: center;
    margin-top: 1em;
}   

form{
    /* background-color: red; */
    height: 15em;
    display: grid;
    justify-content: center;
    align-items: center;
}

#footer{
    display: flex;
    justify-content: center;
}
</style>
