<app-main-layout>
    <p-table [value]="logs" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="onPageChange($event)">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Time</th>
                <th>Request</th>
                <th>Response</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-log>
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.time }}</td>
                <td>{{ log.request }}</td>
                <td>{{ log.response }}</td>
                <td>
                    <p-button icon="pi pi-trash" [rounded]="true" [outlined]="true"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</app-main-layout>
